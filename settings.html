<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="another-header">
      <div class="another-header__column">
          <a href="./more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="another-header__column">
          <h1 class="another-header__title">Settings</h1> 
      </div>
      <div class="another-header__column">
          <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-bullhorn fa-lg"></i>
            <a href="#" class="settings-list__link">Notices</a>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-flask fa-lg"></i>
            <a href="#" class="settings-list__link">Kokoa Lab</a>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
         <div class="settings-list__item-column">
          <i class="fas fa-info-circle fa-lg"></i>
          <a href="#" class="settings-list__link">Version</a>
         </div>
         <div class="settings-list__item-column">
          <span class="settings-list__item__desc">Latest Version</span>
         </div>
        </li>
      </ul>
      <ul class="settings-list">
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-unlock-alt fa-lg"></i>
            <a href="#" class="settings-list__link">Privacy</a>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="far fa-bell fa-lg"></i>
            <a href="#" class="settings-list__link">Notifications</a>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="far fa-user fa-lg"></i>
            <a href="#" class="settings-list__link">Friends</a>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="far fa-comment fa-lg"></i>
            <a href="#" class="settings-list__link">Chats</a>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
          <div class="settings-list__item-column">
            <i class="fas fa-adjust fa-lg"></i>
            <a href="#" class="settings-list__link">Display</a>
            <span class="settings-list__new badge">N</span>
          </div>
          <div class="settings-list__item-column"></div>
        </li>
        <li class="settings-list__item">
         <div class="settings-list__item-column">
          <i class="fas fa-paint-roller fa-lg"></i>
          <a href="#" class="settings-list__link">Themes</a>
          <span class="settings-list__new badge">N</span>
         </div>
          <div class="settings-list__item-column">
            <span class="settings-list__item__desc">Default theme</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a href="friends.html" class="nav__link"
              ><i class="far fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="chats.html" class="nav__link"
              ><i class="fas fa-comment fa-2x"></i
            ></a>
            <div class="nav__chat-alarm badge">1</div>
          </li>
          <li class="nav__btn">
            <a href="find.html" class="nav__link"
              ><i class="fas fa-search fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a href="more.html" class="nav__link"
              ><i class="fas fa-ellipsis-h fa-2x"></i
            ></a>
            <div class="bar__min-badge"></div>
          </li>
        </ul>
      </nav>
  
      <div id="no-desktop">
        <span>Your screen is too big ã… </span>
      </div>
      <script
        src="https://kit.fontawesome.com/012b6cbaec.js"
        crossorigin="anonymous"
      ></script>
</head>
<body>
    
</body>
</html>
